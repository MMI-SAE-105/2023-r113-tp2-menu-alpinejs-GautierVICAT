<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="noscroll:menuIsOpen">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page du second chat</title>
        <link rel="stylesheet" href="../src/css/style.css">
        <script defer src="https://unpkg.com/alpinejs"></script>
        <style>.menu { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: grid;
            place-content: center;
        }
        .header__menuBtn {
        position: relative;
        z-index: 10;
        }
        .noscroll,
        .noscroll body {
        overflow: hidden;
        } </style>
    </head>
    <body>
        <!-- https://emmet.io/ -->
        <!-- header>h1{Test de menu} -->
        <header>
          <button aria-controls="mainNav" @click="menuIsOpen = !menuIsOpen" class="header__menuBtn"> <img src="../public/icones/Menu.png" alt="menu" height="50px" width="50px"> </button>
          <h1>La pages du second chat</h1>
          <nav id="mainNav" x-show="menuIsOpen" x-transition:duration.1000ms class="menu" style="display: none;">
            <ul>
              <li><a href="../index.html">Accueil</a></li>
              <li><a href="index.html">accueil des chats</a></li>
            </ul>
          </nav>
        </header>
        <img src="../public/img/cats/chat-2.png" height="400px" alt="le second chat">
    </body>
